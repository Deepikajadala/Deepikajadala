    <center><body>
            <form>
            <div style="background-color: pink;width: 400px;">
            <h3 style="color: navy;">Personal Details</h3>
            Name:<input type="text" name="name"/><br><br>
            password:<input type="password" name="password"/><br><br>
            E-mail id:<input type="email" name="email"/><br><br>
             Gender:<Input type="radio" name="gen"/>male 
            <input type="radio" name="gen"/>female<br><br>
            Contact#:<input type="number"/><br><br>
            <h3 style="color: navy;">Educational Qualifications</h3>
            Degree:
            <select name="sel_degree">
                <option value="select" selected>select group</option>
                <option value="b-tech">b-tech</option>
                <option value="b-com">bcom</option>
                <option value="bsc">bsc</option>
            </select><br><br>
            Engineering:
            <select name="sel_group">
                <option value="select" selected>select group</option>
                <option value="cse">cse</option>
                <option value="ece">ece</option>
                <option value="eie">eie</option>
                <option value="mec">mec</option>
                <option value="it">it</option>
                <option value="none">none</option>

            </select><br><br>
            Hobbies:<input type="checkbox"/>Playing chess
            <input type="checkbox"/>Reading books
            <h3 style="color: navy;">Address</h3><br>
            <textarea rows="4" cols="35"></textarea><br><br>
            Attach Resume:
            <input type="file" name="resume"><br><br>
            <input type="submit" value="SUBMIT" style="background-color: paleturquoise;">

            </div>                
            </form>
